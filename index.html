<!DOCTYPE html>
<html>
<head>
  <title>AR View OBJ</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@0.2.0/dist/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-marker type="pattern" url="https://raw.githubusercontent.com/dconner/csImages/refs/heads/main/hawk.patt">
      <a-entity
        scale="0.05 0.05 0.05"  // Adjust scale as needed
        rotation="-90 0 0"      // Adjust rotation as needed
        gltf-model="url('https://raw.githubusercontent.com/dconner/csImages/refs/heads/main/Sunburst.gltf')"
        animation-mixer>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>


Pattern Key:
<img src = "https://raw.githubusercontent.com/dconner/csImages/refs/heads/main/hawk.png">
</body>
</html>
